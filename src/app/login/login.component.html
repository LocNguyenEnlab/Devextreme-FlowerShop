<dx-popup
    [(visible)]="staticIsPopupVisible"
    [closeOnOutsideClick]="false"
    [showCloseButton]="false"
    [showTitle]="false"
    [height]="350"
    width="70%"
    [dragEnabled]="false"
    >
    <div *dxTemplate="let data of 'content'" class="dialog-login">
        <h3 class="text-center">Login</h3>
        <label>Username</label>
        <dx-text-box [(ngModel)]="account.userName">
            <dx-validator>
                <dxi-validation-rule type="required" message="* Username is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
        <label style="margin-top: 25px">Password</label>
        <dx-text-box [(ngModel)]="account.passWord" mode="password">
            <dx-validator>
                <dxi-validation-rule type="required" message="* Password is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
        <div class="group-btn">
            <dx-button type="normal" (onClick)="closeLoginForm()">Cancel</dx-button>
            <dx-button type="success" (onClick)="login()">Ok</dx-button>
        </div>
    </div>
</dx-popup>
