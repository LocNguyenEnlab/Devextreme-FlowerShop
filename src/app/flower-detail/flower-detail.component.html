<app-flower-add></app-flower-add>
<div class="container box-detail">
    <div class="row" *ngIf = 'flower'>
        <div class="col-sm-6">
            <div class="image-detail" [ngStyle]="{backgroundImage: 'url(' + flower.imageLink + ')'}"></div>
        </div>
        <div class="col-sm-6">
            <div class="detail-info">
                <p class="flower-name">{{flower.name}}</p>
                <p class="flower-price">{{flower.price | currency: 'VND'}}

                <p class="remaining-stock">Remaining stock:  {{flower.remainingStock}} item</p>

                <div>
                    <span class="total-money-title">Total money </span>
                    <dx-text-box [ngModel]="flower.totalMoney | currency: 'VND'" (ngModelChange)="flower.totalMoney=$event"
                                 id="total-money" class="total-money" readOnly="true"></dx-text-box>
                </div>
                <div>
                    <span class="quantity">Quantity  </span>
                    <div class="input-group number-spinner quantity-input">
                        <span class="input-group-btn">
                            <dx-button (click)="changeQuantityFromButton(-1)" class="btn btn-default">
                                <span class="glyphicon glyphicon-minus"></span>
                            </dx-button>
                        </span>
                        <dx-text-box [(ngModel)]="flower.quantity" (input)="changeQuantityFromInput()"
                                     (change)="onChangeQuantity()" class="form-control text-center"></dx-text-box>
                        <span class="input-group-btn">
                            <dx-button (click)="changeQuantityFromButton(1)" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus"></span>
                            </dx-button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="col-sm-6"> </div>
        <div class="col-sm-6">
            <div class="row btn-box">
                <dx-button (click)="addToCart(flower)" type="success" class="btn-custom" [disabled]="flower.remainingStock < 0">
                    Add To Cart
                </dx-button>
                <dx-button [visible]="staticIsSession" type="default" (click)="openDialogEditFlower(flower.id)" class="btn-custom">
                    Edit
                </dx-button>
                <dx-button [visible]="staticIsSession" type="danger" (click) = "removeFlower(flower.id)" class="btn-custom">
                    Remove
                </dx-button>
            </div>
        </div>
    </div>
</div>
