<dx-popup
        [(visible)]="staticIsPopupVisible"
        [closeOnOutsideClick]="false"
        [showCloseButton]="false"
        [showTitle]="false"
        [height]="600"
        width="70%"
        [dragEnabled]="false"
    >
    <div *dxTemplate="let data of 'content'">
        <div class="add-flower-form">
            <h3 *ngIf="isAdded" class="text-center">Add Flower</h3>
            <h3 *ngIf="!isAdded" class="text-center">Edit Flower</h3>
            <label class="item-title">Name</label>
            <dx-text-box [(ngModel)]="flower.name">
                <dx-validator>
                    <dxi-validation-rule type="required" message="* Name is required"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
            <label class="item-title">Price</label>
            <dx-number-box [(ngModel)]="flower.price">
                <dx-validator>
                    <dxi-validation-rule type="required" message="* Price is required"></dxi-validation-rule>
                </dx-validator>
            </dx-number-box>
            <label class="item-title">Image link</label>
            <dx-text-box [(ngModel)]="flower.imageLink">
                <dx-validator>
                    <dxi-validation-rule type="required" message="* Image link is required"></dxi-validation-rule>
                </dx-validator>
            </dx-text-box>
            <label class="item-title">Remaining stock</label>
            <dx-number-box [(ngModel)]="flower.remainingStock">
                <dx-validator>
                    <dxi-validation-rule type="required" message="* Remaining stock is required"></dxi-validation-rule>
                </dx-validator>
            </dx-number-box>
            <div class="group-btn">
                <dx-button (onClick)="closePopup()" type="danger">Cancel</dx-button>
                <dx-button (onClick)="onSubmit(flower)" type="success" [visible]="isAdded" [disabled]="!isValid()">
                    Add
                </dx-button>
                <dx-button (onClick)="onSubmit(flower)" type="success" [visible]="!isAdded" [disabled]="!isValid()">
                    Edit
                </dx-button>
            </div>
        </div>
    </div>
</dx-popup>
