<app-submit-order></app-submit-order>
<div class="container cart-box" style="padding: 0">
    <h3 class="text-center order-title">Ordered list</h3>
    <div class="row cart-item" *ngFor="let flower of flowers; index as flowerIndex">
        <div class="col-sm-3">
            <div class="image" [ngStyle]="{backgroundImage: 'url('+ flower.imageLink +')'}"></div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-6 col-xs-6">
                    <h4 class="flower-name">{{flower.name}}</h4>
                    <span class="price-title">Price     </span>
                    <span class="money">{{flower.price | currency: 'VND'}}</span>
                    <div class="remove-box"><a (click)="removeItem(flowerIndex, flower.quantity)" class="remove-title">Remove</a>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-6">
                    <div class="input-group number-spinner quantity-input">
                        <span class="input-group-btn">
                            <dx-button (click)="changeQuantityFromButton(-1, flower)">
                                <span class="glyphicon glyphicon-minus icon-change-quantity"></span>
                            </dx-button>
                        </span>
                            <dx-number-box id="quantity-number-input" [(ngModel)]="flower.quantity" (input)="changeQuantityFromInput(flower)"
                                       (change)="onChangeQuantity(flower)" class="form-control">
                            </dx-number-box>
                        <span class="input-group-btn">
                            <dx-button (click)="changeQuantityFromButton(1, flower)">
                                <span class="glyphicon glyphicon-plus icon-change-quantity"></span>
                        </dx-button>
                        </span>
                    </div>
                    <p class="money">{{flower.totalMoney | currency: 'VND'}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-submit-order">
        <dx-button type="button" (click)="openDialogSubmitOrder()" class="btn btn-primary" type="success"
                   [disabled]="!(flowers.length != 0)">
            Submit Order
        </dx-button>
    </div>
</div>
